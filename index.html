<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HackBot</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
 <div class="chat-container">
    
    <button id="closeBtn">&times;</button>
    <div class="chat-box" id="chat">HackBot</div>
    
    <input type="text" id="userInput" placeholder="Type a message..." onkeydown="if(event.key === 'Enter') sendMessage()"  />
    <button class="sendBtn" onclick="sendMessage()">Send</button>
  </div>
  
  <div class="toggleText">let's talk <br> about UENR
  </div>
    <button id="toggleBtn" >🔁</button>

  <script src="script.js"></script>
</body>
</html>
